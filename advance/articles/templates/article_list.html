{% extends "base_generic.html" %}

{% block content %}
  <h1>Articles</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Synopsis</th>
        <th>Created</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
        <tr>
          <td>{{ article.title }}</td>
          <td>{{ article.synopsis }}</td>
          <td>{{ article.created }}</td>
          <td><a href="{% url 'article-detail' article.pk %}">View Details</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
