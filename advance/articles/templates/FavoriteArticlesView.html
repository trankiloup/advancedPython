{% extends "base_generic.html" %}

{% block content %}
  <h1>Favorite Articles</h1>
  <ul>
    {% for favorite_article in favorite_articles %}
      <li><a href="{% url 'article-detail' favorite_article.article.pk %}">{{ favorite_article.article.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
